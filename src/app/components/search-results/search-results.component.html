
<div class="row mt-5" *ngIf="!isLoading && !noData">
    <div class="col-sm-12 mb-4" *ngFor="let data of booksData">
        <mat-card class="recipe-holder">
            <div class="d-flex align-items-center flex-wrap">
                <img src={{data.image}} />
                <div class="d-flex flex-column flex-wrap">
                    <h6 class="item-title">{{data.title}}</h6>
                    <span class="text-wrap">{{data.subtitle}}</span>
                    <div class="mt-3">
                        <span class="mb-0 ml-auto mr-3">Price: {{data.price}}</span>
                        <span class="mb-0 mr-auto">ISBN: {{data.isbn13}}</span>
                    </div>
                    <a href="{{data.url}}" target="_blank">Read More</a>
                </div>
            </div>
        </mat-card>

    </div>
</div>
<mat-spinner class="mx-auto d-flex justify-content-center align-items-center pt-5" *ngIf="isLoading"></mat-spinner>
<div class="col-12 d-flex justify-content-center align-items-center" *ngIf="!isLoading && noData">
    <app-no-data></app-no-data>
</div>
